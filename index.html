<!DOCTYPE html>
<html lang="en"class="has-background-grey-light"></html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Camping Planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      href="/assets/styles.css"
    />
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="" width="112" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Campgrounds </a>

          <a class="navbar-item"> Live Weather </a>

        </div>
    </nav>
  </section>
  <section id="hero-image">
    <img src="./assets/images/hero-image.png" alt="picture of campsite overlooking a lake">
  </section>
    
    <section class="section">
      <div class="container">
        <h1 class="title">National Park Camping Planner</h1>
        <p class="subtitle">Find a campground and check weather conditions</p>

      <!-- Campsite info will be displayed here VG  -->
    <div class="choose-location">
      <h2>Choose Your Location</h2>
      <div class="campground-details">
      </div>
    </div>
    <!-- Weather conditions details will be displayed here CO -->
    <div class="weather">
      <h2>Weather Conditions</h2>
      <div class="weather-details">
      </div>
    </div>
    
  </body>
  <script src="./assets/script.js"></script>
</html>
